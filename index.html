<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVEüíûüíó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .body {
      background-color: #9f10d8;
    }
    .full-height {
      height: 100vh; 
    }
    .input-group {
      max-width: 400px;
    }
  </style>
  <body>
    <div class="container d-flex align-items-center justify-content-center full-height">
      <div class="text-center justify-content-center">
        <h1 class="text-danger fw-bold fs-1">LOVERSüíó</h1>
        <p class="text-primary">Are you in love with someone?</p>
        <div class="input-group">
          <input type="text" id="name1" placeholder="Your name">
          <input type="text" id="name2" placeholder="Crush name">
          <input type="text" id="complex1" placeholder="Your skin color">
          <input type="text" id="complex2" placeholder="Her skin color">
          <input type="text" id="description1" placeholder="How many times did you call her in a day">
          <input type="text" id="description2" placeholder="How many times did she call you in a day">
          <input type="text" id="call1" placeholder="What do you prefer: voicecall/videocall">
          <input type="text" id="call2" placeholder="What does she prefer: voicecall/videocall">
          <input type="text" id="sweat1" placeholder="What do you call her">
          <input type="text" id="sweat2" placeholder="What does she call you">
        </div>
        <button type="button" class="btn btn-primary mt-3 w-100" onclick="checkLove()">CHECK</button>
        <p id="result" class="mt-3 fw-bold text-success"></p>
      </div>
    </div>

    <script>

      function checkLove() {
        const name1 = document.getElementById('name1').value.trim();
        const name2 = document.getElementById('name2').value.trim();
        const description1 = parseInt(document.getElementById('description1').value.trim());
        const description2 = parseInt(document.getElementById('description2').value.trim());
        const complex1 = parseInt(document.getElementById('complex1').value.trim());
        const complex2 = parseInt(document.getElementById('complex2').value.trim());
        const call1 = parseInt(document.getElementById('call1').value.trim());
        const call2 = parseInt(document.getElementById('call2').value.trim());
        const sweat1 = parseInt(document.getElementById('sweat1').value.trim());
        const sweat2 = parseInt(document.getElementById('sweat2').value.trim());
        const result = document.getElementById('result');

        if (name1 === "" || name2 === "") {
          result.textContent = "Please enter both names!";
          result.style.color = "red";
          return;
        } else if (description1 === "" || description2 === "") {
          result.textContent = "fill the blank"
        } else if (complex1 === "" || complex2 === "") {
          result.textContent = "fill in the empty blank"
        } else if (call1 === "" || call2 === "") {
          result.textContent = "fill in the empty blank"
        } else if (sweat1 === "" || sweat2 === "") {
          result.textContent = "fill in the empty blank"
        }

        if (name1.toLowerCase() === name2.toLowerCase()) {
          result.textContent = "You are in love with yourself! ‚ù§Ô∏è";
          return;
        }

        if (description1 < 5 && description2 > 5) {
          result.textContent = `${name1} loves ${name2} more! üíï`;
        } else if (description1 > 5 && description2 < 5) {
          result.textContent = `${name2} loves ${name1} more! üíô`;
        } else {
          result.textContent = `${name1} and ${name2} share a unique bond! üíû`;
        }

        if (complex1 === fair && complex2 === fair) {
          result.textContent = `${name1} and ${name2} are both fair-skinned! üíñ`;
        } else if (complex1 === dark && complex2 === dark) {
          result.textContent = `${name1} and ${name2} are both dark-skinned! üíú`;
        } else if (complex1 === fair && complex2 === dark) {
          result.textContent = `${name1} is fair-skinned, while ${name2} is dark-skinned! üíú`;
        } else if (complex1 === dark && complex2 === fair) {
          result.textContent = `${name2} is fair-skinned, while ${name1} is dark-skinned! üíú`;
        } else {
          result.textContent = `${name1} and ${name2} have different skin colors! üíú`;
        }

        if (call1 == voicecall && call2 == videocall) {
          result.textContent = `${name1} prefers voice calls, while ${name2} prefers video calls! üí¨`;
        } else if (call1 == videocall && call2 == voicecall) {
          result.textContent = `${name2} prefers voice calls, while ${name1} prefers video calls! üí¨`;
        } else {
          result.textContent = `${name1} and ${name2} have different call preferences! üí¨`;
        }

        if (sweat1 == sweat && sweat2 == sweat) {
          result.textContent = `${name1} and ${name2} both sweat a lot! üí¶`;
        } else if (sweat1 == nosweat && sweat2 == nosweat) {
          result.textContent = `${name1} and ${name2} both don't sweat much! üí¶`;
        } else {
          result.textContent = `${name1} and ${name2} have different sweating habits! üí¶`;
          }
      }
    </script>
  </body>
</html>
